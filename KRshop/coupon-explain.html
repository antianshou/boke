<!doctype html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="app-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
<title>优惠券使用说明</title>
<meta name="keywords" content="">
<meta name="description" content="">
<link rel="stylesheet" type="text/css" href="css/style.css">
<style>
html, body {
	background: #FFF;
}
.coupon_content {
	padding: 15px;
	text-align: center;
	color: #3e3e3e;
}
.img-title {
	height: 40px;
	margin: 15px 0 34px 0;
}
.step-text {
	padding: 0;
	margin: 0;
	line-height: 30px;
	text-align: left;
	font-size: 16px;
}
.coupon_content .step-text img {
	float: left;
	height: 15px;
	margin: 7px 15px 0 0;
}
.info-list {
	color: #3e3e3e;
	font-size: 16px;
	padding-bottom: 20px;
	text-align: left;
	margin: 0;
	float: left;
	line-height: 30px;
}
.coupon_content img.imgBig {
	width: 94%;
	margin: 22px 0;
}
</style>
</head>

<body id="coupon-explain">
<div id="container">
  <div class="coupon_content"><img alt="Coupon title" class="img-title" src="images/coupon_title.png">
    <p class="step-text"><img alt="Step1" src="images/step1.png">支付时，选择可用优惠券。</p>
    <img alt="Coupon 01" class="imgBig" src="images/coupon_01.png">
    <p class="step-text"><img alt="Step2" src="images/step2.png">彩色券可用，灰色券不可用。</p>
    <img alt="Coupon 02" class="imgBig" src="images/coupon_02.png">
    <div class="step-text"><img alt="Step3" src="images/step3.png">不同品类优惠券不可用
      <p>未满指定金额优惠券不可用，优惠券未到期不可用。</p>
    </div>
    <img alt="Coupon 03" class="imgBig" src="images/coupon_03.png">
    <div class="step-text"><img alt="Step4" src="images/step4.png"></div>
    <div class="info-list">
      <p>每单只能用一张优惠券；</p>
      <p>优惠券使用后无法退还；</p>
      <p>优惠券不找零不兑现；</p>
      <p>优惠券过期后会自动消失；</p>
    </div>
  </div>
</div>
</body>
</html>
