<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, sinitial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>侨盟</title>
   	<script src="../../js/index.js" type="text/javascript" charset="utf-8"></script>
	<link rel="stylesheet" type="text/css" href="../../css/style.css"/>
	<link rel="stylesheet" type="text/css" href="../../css/index.css"/>
</head>
<body>
	<!--头部-->
	<div class="head">
		<img class="return_img" src="../../img/return.png"/>
		<span class="head_text1">返回</span>
		<span class="head_text2">关闭</span>
		<span class="head_text3 head_text4">新用户注册</span>
		<img class="more_img" src="../../img/more.png"/>
	</div>
	
	<!--输入框部分-->
	<div class="register">
		<div class="reg">
			<img class="tel_img" src="../../img/iphone.png"/>
			<input class="tel_ipt" type="text" name="" id="" placeholder="输入手机号码" maxlength="11"/>
		</div>
		<div class="reg">
			<img class="psd_img" src="../../img/lock.png"/>
			<input class="code_ipt" type="text" name="" id="" placeholder="输入验证码" />
			<div class="send_code">发送验证码</div>
			<div class="send_code2">60s后重新发送</div>
		</div>
		<a class="reg_btn" href="log_new.html">下一步</a>
		<div class="read">
			<img class="read_img" src="../../img/read.png"/>
			我已阅读并同意<span class="read_text">注册许可协议</span>和<span class="read_text">隐私声明</span>
		</div>
		<img class="prev_img prev_img2" src="../../img/prev.png"/>
	</div>
	
	<script type="text/javascript" src="../../js/jquery-3.2.1.min.js" ></script>
	<script type="text/javascript" src="../../js/style.js" ></script>
	<script>
		var name = $(".tel_ipt").val();
		var code = $(".code_ipt").val();
		$(".send_code").click(function(){
			$.ajax({
			    type: 'POST',
			    url:'http://172.16.35.242:8080/distribution/api/code/send',
			    data: {
			    	mobile:name,
			    	flag:"1"
			    } ,
			    success:function(data){     
			      console.log(data.msg)   
			    },
			    dataType:'json'
			});
		}) 
		
		$(".reg_btn").click(function(){
			$.ajax({
			    type: 'POST',
			    url:'http://172.16.35.242:8080/distribution/api/code/validate' ,
			    data: {
			    	mobile:name,
			    	code:code
			    } ,
			    success:function(data){     
			      console.log(data)   
			    }
			});
		})
		
	</script>
</body>
</html>
