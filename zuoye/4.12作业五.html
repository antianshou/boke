<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			body{
				padding: 0px;
				margin: 0px;
				font-family: "微软雅黑";
			}
			.qimo8{
				width: 818px;
				overflow: hidden;
				border: 1px solid red;
				border-radius: 10px;
			}
			.qimo8 .qimo{
				width: 8000%;
				height: 30px;
			}
			.qimo8 .qimo div{
				float: left;
			}
			.qimo8 .qimo ul{
				float: left;
				overflow: hidden;
				height: 30px;
			}
			.qimo8 .qimo ul li{
				float: left;
				line-height: 30px;
				list-style: none;
			}
		</style>
	</head>
	<body>
		<div id="demo" class="qimo8">
			<div class="qimo">
				<div id="demo1">
					<ul>
						<li>我的天空！</li><li>平凡之路！</li><li>刚好遇见你！</li><li>是我想太多！</li><li>亡灵序曲！</li><li>我们的歌谣！</li><li>只想做你的男人！</li><li>海阔天空！</li>
					</ul>
				</div>
				<div id="demo2"></div>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		var demo=document.getElementById("demo");
		var demo1=document.getElementById("demo1");
		var demo2=document.getElementById("demo2");
		demo2.innerHTML=document.getElementById("demo1").innerHTML;
		function Marquee(){
			if (demo.scrollLeft - demo2.offsetWidth>=0) {
				demo.scrollLeft-=demo1.offsetWidth;
			} else{
				demo.scrollLeft++;
			}
		}
		var myvar=setInterval(Marquee,30);
		demo.onmouseover=function(){clearInterval(myvar)};
		
		demo.onmouseout=function(){myvar=setInterval(Marquee,30)};
	</script>
</html>
