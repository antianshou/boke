<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0px;
				margin: 0px;
			}
			ul li{
				list-style: none;
				width: 200px;
				height:20px;
				float: left;
				text-align: center;
				/*display: inline-block;*/
				background: aqua;
				margin-left: 10px;
				cursor: pointer;
			}
			ul li div{
				background: salmon;
				width:200px;
				height: 0px;
				overflow: hidden;
				position:absolute;
				top:20px;
			}
		</style>
		
	</head>
	<body>
		<ul>
			<li>
				home
				<div>
					div1 <br />
					div2 <br />
					div3
				</div>
			</li>
			<li>
				home
				<div>
					div11 <br />
					div22 <br />
					div33
				</div>
			</li>
			<li>
				home
				<div>
					div111 <br />
					div222 <br />
					div333
				</div>
			</li>
		</ul>
	</body>
	<script type="text/javascript">
		var lis=document.getElementsByTagName("li");
		var timer=null;
		for (var i=0;i<lis.length;i++) {
			lis[i].onmouseover=function(){
				var div=this.getElementsByTagName("div")[0];
				div.timer = null;
				div.style.height = "auto";
				var h = div.offsetHeight;
				div.style.height = 0;
				animate(div,h);
			}
			lis[i].onmouseout=function(){
				var div=this.getElementsByTagName("div")[0];
				animate(div,0);
			}
		}
		function animate(div,tpoint){
			clearInterval(div.timer);
			var speed;
			div.timer=setInterval(function(){
				if (div.offsetHeight<tpoint) {
					speed = 10;
				} else{
					speed = -10;
				}
				if (Math.abs(div.offsetHeight-tpoint)<=10) {
					clearInterval(div.timer);
					div.style.height=tpoint+"px";
				} else{
					div.style.height=div.offsetHeight+speed+"px";
				}
			},33)
		}
	</script>
</html>
