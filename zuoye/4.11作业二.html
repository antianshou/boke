<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>静态网页</title>
		<style type="text/css">
			div{
				width: 100px;
				height: 100px;
				background: aqua;
				margin-top: 20px;
			}
		</style>
	</head>
	<body>
		<div></div>
		<div></div>
		<div></div>
	</body>
	<script type="text/javascript">
		var divs=document.getElementsByTagName("div");
		for (var i=0;i<divs.length;i++) {
			divs[i].timer=null;
			divs[i].onmouseover=function(){
				animate(this,300);
			}
			divs[i].onmouseout=function(){
				animate(this,100);
			}
		}
		var timer;
		function animate(div,tpoint){
			clearInterval(div.timer);
			var speed;
			div.timer=setInterval(function(){
				if (div.offsetWidth<tpoint) {
					speed=7;
				} else{
					speed=-7;
				}
				if (Math.abs(div.offsetWidth-tpoint)<=7) {
					div.style.width=tpoint+"px";
				}else{
					div.style.width=div.offsetWidth+speed+"px";
				}
			},30)
		}
	</script>
</html>
