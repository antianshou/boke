<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0px;
				margin: 0px;
			}
			#div{
				width: 200px;
				height: 200px;
				background: seagreen;
				position: relative;
			}
		</style>
	</head>
	<body>
		<button id="btn">点击这里</button>
		<div id="div">	</div>
		<script type="text/javascript">
			var btn=document.getElementById("btn");
			var div=document.getElementById("div");
			var timer;
			btn.onclick=function(){
				var speed=10;
				clearInterval(timer);
				timer=setInterval(function(){
					if (div.offsetLeft>=300) {
						clearInterval(timer);
					} else{
						div.style.left=div.offsetLeft+speed+"px";
					}
				},33)
			}
		</script>
	</body>
</html>
