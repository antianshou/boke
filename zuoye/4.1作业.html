<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			img{
				margin-top: 20px;
				position: relative;
				margin-right: 20px;
				border:2px solid #fff;
			}
			.choose{
				border:2px solid #333;
			}
		</style>
	</head>
	<body>
		<button onclick="tianjia()">点我添加图片</button>
		<button onclick="shanchu()">删除</button>
		<div id="container"></div>
		<script>
			var container = document.getElementById("container");
			var arr = ["../img/1.jpg","../img/2.jpg","../img/3.jpg","../img/4.jpg","../img/6.jpg"];
			var index = 0
			function tianjia(){
				var img = document.createElement("img");
				if(index == arr.length){
					index = 0;
				}
				img.onclick = function(){
					img.setAttribute("class","choose");
				}
				for(var i = index;i<arr.length;i++){	
					img.setAttribute("src",arr[i]);
					container.appendChild(img);
					return ++index;
				}
			}
			
			function shanchu(){
				var choose = document.getElementsByClassName("choose");
				console.log(choose);
				while(choose.length-1>=0){
					choose[0].remove();
				}
			}
			
		</script>
	</body>
</html>
