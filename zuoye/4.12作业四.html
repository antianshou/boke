<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0px;
				margin: 0px;
			}
			ul li{
				list-style: none;
				width: 96px;
				height:25px;
				/*float: left;*/
				text-align: center;
				display: inline-block;
				background: aqua;
				cursor: pointer;
				position: relative;
			}
			ul{
				background: salmon;
				width:300px;
				height: 30px;
				overflow: hidden;
				position: relative;
				top:20px;
			}
			.bg{
				width: 97px;
				height: 5px;
				background: seagreen;
				position: absolute;
				top: 24px;
				left: 0px;
				border: none;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>
				home
			</li>
			<li>
				home
			</li>
			<li>
				home
			</li>
			<li class="bg"></li>
		</ul>
	</body>
	<script type="text/javascript">
 		window.onload=function(){
 			var lis=document.getElementsByTagName("li");
 			var bg=lis[lis.length-1];
 			for (var i=0;i<lis.length;i++) {
 				lis[i].onmouseover=function(){
 					this.timer=null;
 					startMove(bg,this.offsetLeft);
 				}
 			}
			var Speed = 0;
			var left = 0;
			function startMove(obj,Target){
 				clearInterval(obj.timer);
 				obj.timer = setInterval(function(){
 					Speed += (Target - obj.offsetLeft)/5;
 					Speed *= 0.7;
 					if(Math.abs(Speed)<1 && Math.abs(Target-obj.offsetLeft)<1){
  						clearInterval(obj.timer);
  						obj.style.left = Target + 'px';
 					}else{
  						obj.style.left = obj.offsetLeft + Speed + 'px';
 					}
 					document.title=obj.offsetLeft;
 				}, 33);
			}

		}
	</script>
</html>
