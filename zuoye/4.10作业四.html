<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>滚动条</title>
		<style type="text/css">
			*{
				padding: 0px;
				margin: 0px;
			}
			#bg{
				width: 500px;
				height: 20px;
				position: relative;
				background: salmon;
			}
			#scrollbar{
				width: 20px;
				height: 20px;
				background: saddlebrown;
				position: absolute;
				left: 0px;
				top: 0px;
			}
			#moveDiv{
				position: absolute;
				background: aqua;
			}
		</style>
	</head>
	<body>
		<div id="bg">
			<div id="scrollbar">
			
			</div>
		</div>
		<div id="moveDiv" style="width: 0px; height: 0px;">
			
		</div>
		<script type="text/javascript">
			var isDown=false;
			var scrollbar=document.getElementById("scrollbar");
			var moveDiv=document.getElementById("moveDiv");
			var bg=document.getElementById("bg");
				bg.addEventListener("mousedown",mdHander);
				bg.addEventListener("mousemove",mvHander);
				document.addEventListener("mouseup",muHander);
				function mdHander(e){
					isDown=true;
				}
				function mvHander(e){
					if (isDown) {
						var scale=e.clientX/500;
						moveDiv.style.width=500+"px";
						moveDiv.style.width=parseInt(moveDiv.style.width)*scale+"px";
						moveDiv.style.height=500+"px";
						moveDiv.style.height=parseInt(moveDiv.style.height)*scale+"px";
						scrollbar.style.left=e.clientX-10+"px";
						if (e.clientX<0) {
							scrollbar.style.left=0+"px";
						}else if (e.clientX>490) {
							scrollbar.style.left=480+"px";
						}
					}
				}
				function muHander(e){
					isDown=false;
				}
		</script>
	</body>
</html>
