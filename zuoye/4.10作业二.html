<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<button id="btn">click me</button>
		<script type="text/javascript">
			var btn=document.getElementById("btn");
			if (btn.attachEvent) {
				btn.attachEvent("onclick",function(){
					alert("a");
				});
				btn.attachEvent("onclick",function(){
					alert("b");
				});
			} else{
				btn.addEventListener("click",function(){
					alert('a');
				});
				btn.addEventListener("click",function(){
					alert('b');
				});
			}
		</script>
	</body>
</html>
