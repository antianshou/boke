<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>悬停事件作业</title>
		<style type="text/css">
			*{padding: 0px;margin: 0px;}
			#container{width: 300px;height: 300px;border: 1px solid red;position: relative;cursor: pointer;}
			img{width: 100%;height: 100%;}
			#box{position: absolute;left: -300px;top: 0px;width: 300px;height: 300px;background: gray;opacity: 0.6;text-align: center;}
			h3{color: white;margin-top: 50px;}
			p{line-height: 25px;color: slateblue;font-size: 18px;}
			#sp{width: 300px;position: absolute;bottom: 0px;height: 50px;background: gray;opacity: 0.7;text-align: center;line-height: 50px;font-size: 25px;color: whitesmoke;}
		</style>
	</head>
	<body>
		<div id="container">
			<img src="../img/008.jpg"/>
			<div id="box">
				<h3>我是标题</h3>
				<p>
					天空总是那么蓝！月亮总是那么弯！<br />
					没有过多的执念！只有不尽的感叹！<br />
					雨水总是那么清！彩虹总是那渲染！<br />
					一朵花儿一朵云！回忆当初的童年！<br />
				</p>
			</div>
			<span id="sp">
				我是一段文字！
			</span>
		</div>
		<script type="text/javascript">
			var container=document.getElementById("container");
			var box=document.getElementById("box"); 
			var sp=document.getElementById("sp");
			var times;
			container.onmouseover=function(){
				var speed=10;
				clearInterval(times);
				sp.style.display="none";
				times=setInterval(function(){
					if(box.offsetLeft>=0){
						clearInterval(times);
					}else{
						box.style.left=box.offsetLeft+speed+"px";
					
					}  
				document.title=box.offsetLeft;
				},33);
			} 
			container.onmouseout=function(){
				var speed=-10;
				clearInterval(times);
				times=setInterval(function(){
					if(box.offsetLeft<=-300){
						clearInterval(times);
						sp.style.display="block";
					}else{
						box.style.left=box.offsetLeft+speed+"px";
					}
				},33);
			} 
		</script>
	</body>
</html>
